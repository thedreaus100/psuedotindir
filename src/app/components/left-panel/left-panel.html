<md-toolbar class="md-accent md-hue-1 md-tall" layout="column">
    <img ng-src="{{leftPanel.user.photos[0].value}}" class="background" />
    <md-button aria-label="Close Right Panel" class="md-icon-button exit-button" ng-click="leftPanel.close($event)">
        <md-icon md-svg-icon="content:ic_clear_24px" aria-label="Left Menu"></md-icon>
    </md-button>
    <div class="inner" layout="row" layout-fill layout-align="center center">
        <div layout="column">
            <img ng-src="{{leftPanel.user.photos[0].value}}" class="profile_pic md-whiteframe-1"></div>
        <div layout="column">
            <h3 class="displayName">
                {{leftPanel.user.firstName}}
                <a href="#/home/"><small>View Profile</small></a>
            </h3>
        </div>
    </div>
    </div>
</md-toolbar>
<md-content flex layout-padding>
    <div flex layout-padding>
        <md-list layout-padding>
            <md-list-item class="md-3-line">
                <md-icon md-svg-icon="ic_search_24px" aria-label="Left Menu"></md-icon>
                <div class="md-list-item-text">
                    <h3>Search Options</h3>
                    <p layout-align="start start">
                        <label>Sort By Interests: </label>
                        <md-switch ng-model="leftPanel.sortByInterests" aria-label="Toggle Sort" ng-change="leftPanel.setSortByInterests(leftPanel.sortByInterests)">
                            {{ leftPanel.getSortByInterests() ? 'yes':'no'}}
                        </md-switch </p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item class="md-3-line">
                <md-icon md-svg-icon="ic_search_24px" aria-label="Left Menu"></md-icon>
                <div class="md-list-item-text">
                    <h3>Search Options</h3>
                    <p layout-align="start start">
                        <label>Distance: {{leftPanel.distance}} miles</label>
                        <md-slider ng-model="leftPanel.distance" step="5" min="5" max="100" ng-change="leftPanel.setDistance(leftPanel.distance)" aria-label="Set Distance">
                        </md-slider>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-content>
